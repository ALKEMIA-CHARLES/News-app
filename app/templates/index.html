<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News app</title>
</head>

<body>
    <h1>Welcome to News APP</h1>

    <p>ALL of us here at News app are so excited to have you visit us</p>
    <h3> Top Headlines </h3>
    <ul>
        {% for article in top_headlines %}
        <h3>{{ article.title}}</h3>
        <h4>{{article.publishedAt}}</h4>
        <img src="{{article.image}}" alt="">
        {% endfor %}
    </ul>
</body>

</html>
